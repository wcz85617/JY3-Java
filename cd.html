<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cd</title>
		<style>
			@keyframes my{
				0%{transform: rotate(0deg)}
				25%{transform: rotate(90deg)}
				50%{transform: rotate(180deg)}
				75%{transform: rotate(270deg)}
				100%{transform: rotate(360deg)}
			}
			div
			{
				width: 110px;
				height: 110px;
				border: 0px solid white;
				position: relative;
				left: 500px;
				top: 250px;
				animation:my 5s linear infinite;
			}
			img
			{
				width: 110px;
				height: 110px;
				position: absolute;
				left: 2px;
				top: 2px;
				
			}
		
			
		</style>
	</head>
	<body>
		<div>
			<img src="../../img/CD.svg" />
		</div>
		
	</body>
</html>
