<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击分类显示</title>
		<style>
			#left
			{
				width: 200px;
				height: 350px;
				background-color:greenyellow;
				float: left;
			}
			#left:hover + #rightbox
			{
				display: block;
			}
			ul
			{
				list-style: none;
				
			}
			a
			{
				text-decoration: none;
			}
			#rightbox
			{
				width: 700px;
				height: 350px;
				background-color:royalblue;
				float: left;
				display: none;
			}
			#rightbox:hover
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="left">
			<ul>
				<li><a href="#">洗衣机</a></li>
				<br />
				<li><a href="#">手机</a></li>
				<li><a href="#">冰箱</a></li>
				<li><a href="#">空调</a></li>
				<li><a href="#">电视</a></li>
				
			</ul>	
		</div>
		<div id="rightbox">
			
		</div>
	</body>
</html>
